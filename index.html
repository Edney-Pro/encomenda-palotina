        .grid-6 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }

            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 18px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            aspect-ratio: 1/1;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* Estados de foco para acessibilidade */
        .home-card:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* EFEITO DE GRADIENTE NO HOVER */
        .home-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.1) 0%, 
                rgba(6, 182, 212, 0.05) 100%);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .home-card:hover::after,
        .home-card:active::after {
            opacity: 1;
        }

        /* FEEDBACK VISUAL AO TOCAR - MELHORADO */
        .home-card:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .home-card:hover {
            background: var(--card-hover);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow:

            width: var(--icon-size);

            top: 8px;
            right: 8px;
            font-size: 0.9rem;
            opacity: 0.6;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
            /* √çcone decorativo transparente */
            background-color: transparent !important;

        /* ANIMA√á√ïES DIFERENTES PARA OS √çCONES DECORATIVOS */
        .decoration-float { animation: floatDecoration 6s infinite ease-in-out; }
        .decoration-pulse { animation: pulseDecoration 4s infinite ease-in-out; }
        .decoration-rotate { animation: rotateDecoration 8s infinite linear; }
        .decoration-bounce { animation: bounceDecoration 5s infinite ease-in-out; }
        .decoration-shake { animation: shakeDecoration 7s infinite ease-in-out; }
        .decoration-fade { animation: fadeDecoration 5s infinite ease-in-out; }

        @keyframes floatDecoration {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(5deg); }
            50% { transform: translateY(2px) rotate(-3deg); }
            75% { transform: translateY(-2px) rotate(2deg); }
        }

        @keyframes pulseDecoration {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes rotateDecoration {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounceDecoration {
            0%, 100% { transform: translateY(0px); }
            25% { transform: translateY(-4px); }
            50% { transform: translateY(2px); }
            75% { transform: translateY(-2px); }
        }

        @keyframes shakeDecoration {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(2px) rotate(3deg); }
            50% { transform: translateX(-2px) rotate(-3deg); }
            75% { transform: translateX(1px) rotate(2deg); }
        }

        @keyframes fadeDecoration {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

                subtitle: 'Suporte',
                icon: 'fas fa-question-circle',
                url: 'apps/AJUDA/ajuda.html',
                decoration: '‚ùì',
                animation: 'decoration-fade',
                delay: '2.2s'
            }
        ];

        // SISTEMA DE INICIALIZA√á√ÉO MELHORADO
        class HomePageManager {
            constructor() {
                this.appsGrid = document.getElementById('apps-grid');
                this.statusMessage = document.getElementById('status-message');
                this.currentApps = [];
                
                this.init();
            }

            init() {
                console.log('üéØ Portal Profissional - Iniciando...');
                
                this.removeGlobalFooter();
                this.loadApps();
                this.setupAccessibility();
                this.setupResponsiveGrid();
                this.setupThemeListener();
                
                setTimeout(() => {
                    document.body.classList.add('loaded');
                    this.announceStatus('Portal carregado com sucesso');
                }, 800);
                
                console.log('‚úÖ Portal profissional inicializado!');
            }

            removeGlobalFooter() {
                const footer = document.getElementById('global-footer');
                if (footer) {
                    footer.style.display = 'none';
                }
            }

            loadApps() {
                // Simula carregamento de apps do backend
                this.currentApps = [...appsConfig];
                this.renderApps();
                this.updateGridLayout();
            }

            renderApps() {
                this.appsGrid.innerHTML = '';
                
                this.currentApps.forEach((app, index) => {
                    const card = this.createAppCard(app, index);
                    this.appsGrid.appendChild(card);
                });
            }

            createAppCard(app, index) {
                const card = document.createElement('a');
                card.href = app.url;
                card.className = 'home-card';
                card.setAttribute('aria-label', `${app.title} - ${app.subtitle}`);
                card.style.setProperty('--card-index', index);
                
                card.innerHTML = `
                    <div class="card-icon"><i class="${app.icon}"></i></div>
                    <div class="card-title">${app.title}</div>
                    <div class="card-subtitle">${app.subtitle}</div>
                    <div class="card-decoration ${app.animation}" style="animation-delay: ${app.delay};">${app.decoration}</div>
                `;

                // Feedback visual ao clicar
                card.addEventListener('click', (e) => {
                    this.handleAppClick(e, app);
                });

                return card;
            }

            handleAppClick(e, app) {
                // Feedback visual imediato
                e.currentTarget.style.transform = 'scale(0.95)';
                
                // Anuncia para leitores de tela
                this.announceStatus(`Abrindo ${app.title}`);
                
                // Remove o feedback ap√≥s anima√ß√£o
                setTimeout(() => {
                    e.currentTarget.style.transform = '';
                }, 150);
            }

            updateGridLayout() {
                const appCount = this.currentApps.length;
                let gridClass = 'grid-12'; // padr√£o
                
                if (appCount <= 4) gridClass = 'grid-4';
                else if (appCount <= 6) gridClass = 'grid-6';
                else if (appCount <= 9) gridClass = 'grid-9';
                else if (appCount <= 12) gridClass = 'grid-12';
                else if (appCount <= 15) gridClass = 'grid-15';
                
                // Remove classes anteriores de grid
                this.appsGrid.className = 'home-grid ' + gridClass;
            }

            setupAccessibility() {
                // Suporte para navega√ß√£o por teclado
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.announceStatus('Navega√ß√£o cancelada');
                    }
                });

                // Detecta prefer√™ncias de acessibilidade
                this.detectAccessibilityPreferences();
            }

            detectAccessibilityPreferences() {
                // Verifica se o usu√°rio prefere texto maior
                const mediaQuery = window.matchMedia('(prefers-contrast: high)');
                if (mediaQuery.matches) {
                    document.body.classList.add('large-text');
                }

                // Verifica redu√ß√£o de movimento
                const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
                if (reducedMotion.matches) {
                    document.documentElement.style.setProperty('--transition', 'none');
                }
            }

            setupResponsiveGrid() {
                // Atualiza grid quando a janela √© redimensionada
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        this.updateGridLayout();
                    }, 250);
                });
            }

            setupThemeListener() {
                // Observa mudan√ßas no tema do sistema
                const themeMedia = window.matchMedia('(prefers-color-scheme: light)');
                themeMedia.addEventListener('change', (e) => {
                    const newTheme = e.matches ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                });
            }

            announceStatus(message) {
                if (this.statusMessage) {
                    this.statusMessage.textContent = message;
                    
                    // Limpa a mensagem ap√≥s um tempo
                    setTimeout(() => {
                        this.statusMessage.textContent = '';
                    }, 3000);
                }
            }

            // M√©todo para adicionar/remover apps dinamicamente (simulando backend)
            updateApps(newApps) {
                this.currentApps = newApps;
                this.renderApps();
                this.updateGridLayout();
                this.announceStatus(`Interface atualizada com ${newApps.length} aplicativos`);
            }
        }

        // INICIALIZA√á√ÉO QUANDO O DOM ESTIVER PRONTO
        document.addEventListener('DOMContentLoaded', () => {
            window.homePageManager = new HomePageManager();
        });

        // TRATAMENTO DE ERROS GLOBAL
        window.addEventListener('error', (e) => {
            console.error('Erro no portal:', e.error);
        });
    </script>
</body>
</html>
