<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Encomenda Palotina | Portal V2.1</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="core/scripts/loader-kernel.js"></script>
    
    <script src="core/scripts/app-manager.js" defer></script> 
    </head>
<body>
    
    <div id="splash-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s;">
        <div style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; border: 4px solid #8B5CF6; margin-bottom: 20px; animation: pulse 2s infinite;">
            <img src="core/img/logo.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <h2 style="color: white; font-family: sans-serif;">Carregando Sistema...</h2>
    </div>

    <script>
        // Remove Splash apÃ³s carregar
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('splash-screen').remove(), 500);
            }, 1500);
        }
    </script>

    <div class="container" style="padding: 20px;">
        <div class="home-grid" id="apps-grid">
            </div>
        
        <div class="empty-state" id="emptyState" style="display: none; text-align: center; color: #fff;">
            <i class="fas fa-spinner fa-spin"></i> Carregando aplicativos...
        </div>
    </div>

</body>
</html>
