<header id="global-header" style="background: var(--header-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--card-border); padding: 0.8rem;">
    <div class="header-content" style="display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto;">
        
        <div class="header-brand" style="display: flex; align-items: center; gap: 12px; cursor: pointer;" onclick="window.location.href='/'">
            <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; border: 2px solid var(--primary); box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);">
                <img src="/core/img/logo.jpg" alt="Sapo Executivo" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            
            <div class="header-titles">
                <h1 class="header-title" style="font-size: 1.1rem; margin: 0;">Portal Cliente</h1>
                <div class="header-subtitle" style="font-size: 0.75rem; color: var(--text-secondary);">Encomenda Palotina</div>
            </div>
        </div>

        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
            <i class="fas fa-moon"></i>
        </button>
    </div>
</header>
