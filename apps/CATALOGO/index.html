<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- FONTES E √çCONES -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET E CONFIGURA√á√ïES GERAIS */
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #06B6D4;
            --accent: #10B981;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --card-hover: rgba(255, 255, 255, 0.12);
            --header-bg: rgba(15, 15, 15, 0.7);
            --footer-bg: rgba(20, 20, 20, 0.8);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            height: 100dvh;
            overflow: hidden;
            position: relative;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        /* IMAGEM DE FUNDO ESPEC√çFICA PARA CAT√ÅLOGO */
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background-image: url('../../assets/backgrounds/videos/CATALOGO-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* OVERLAY PARA CONTRASTE */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-overlay);
            z-index: -1;
        }

        /* HEADER REFINADO */
        #global-header {
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            padding: 1.2rem 1rem;
            position: relative;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-icon {
            font-size: 1.8rem;
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, var(--text-primary), var(--text-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-subtitle {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 2px;
            text-align: center;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        /* GRID DE M√ìDULOS DE CAT√ÅLOGO - 2x2 */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: minmax(140px, auto);
            gap: 18px;
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 700px;
        }

        /* CARDS PROFISSIONAIS */
        .app-card {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            border-radius: var(--border-radius);
            padding: 15px 10px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* EFEITO DE GRADIENTE NO HOVER */
        .app-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.1) 0%, 
                rgba(6, 182, 212, 0.05) 100%);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .app-card:hover::after {
            opacity: 1;
        }

        /* EFEITO HOVER REFINADO */
        .app-card:hover {
            background: var(--card-hover);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                0 5px 10px rgba(139, 92, 246, 0.1);
        }

        /* √çCONES COM GRADIENTE */
        .card-icon {
            font-size: 1.8rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }

        .app-card:hover .card-icon {
            transform: scale(1.15);
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.4));
        }

        /* TEXTOS MELHORADOS */
        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.2;
            transition: var(--transition);
        }

        .app-card:hover .card-title {
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-secondary);
            line-height: 1.1;
            transition: var(--transition);
        }

        .app-card:hover .card-subtitle {
            color: var(--text-secondary);
        }

        /* √çCONES DECORATIVOS NO CANTO SUPERIOR DIREITO */
        .card-decoration {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.9rem;
            opacity: 0.6;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        /* ANIMA√á√ïES DIFERENTES PARA OS √çCONES DECORATIVOS */
        .decoration-float {
            animation: floatDecoration 6s infinite ease-in-out;
        }

        .decoration-pulse {
            animation: pulseDecoration 4s infinite ease-in-out;
        }

        .decoration-rotate {
            animation: rotateDecoration 8s infinite linear;
        }

        .decoration-bounce {
            animation: bounceDecoration 5s infinite ease-in-out;
        }

        @keyframes floatDecoration {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(5deg); }
            50% { transform: translateY(2px) rotate(-3deg); }
            75% { transform: translateY(-2px) rotate(2deg); }
        }

        @keyframes pulseDecoration {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes rotateDecoration {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounceDecoration {
            0%, 100% { transform: translateY(0px); }
            25% { transform: translateY(-4px); }
            50% { transform: translateY(2px); }
            75% { transform: translateY(-2px); }
        }

        /* FOOTER MELHORADO */
        .home-footer {
            position: relative;
            width: 100%;
            background: var(--footer-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--card-border);
            padding: 1.2rem 1rem;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 12px 18px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.82rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            flex: 1;
            max-width: 160px;
            justify-content: center;
        }

        .footer-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-icon {
            font-size: 1.1rem;
        }

        .footer-button:nth-child(1) .footer-icon {
            color: #25D366;
        }

        .footer-button:nth-child(2) .footer-icon {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-button:nth-child(3) .footer-icon {
            color: var(--primary);
        }

        /* ANIMA√á√ïES DE ENTRADA REFINADAS */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .app-card {
            animation: cardEntrance 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        /* DELAY PROGRESSIVO NAS ANIMA√á√ïES */
        .app-card:nth-child(1) { animation-delay: 0.05s; }
        .app-card:nth-child(2) { animation-delay: 0.1s; }
        .app-card:nth-child(3) { animation-delay: 0.15s; }
        .app-card:nth-child(4) { animation-delay: 0.2s; }

        /* INDICADOR DE CARREGAMENTO */
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            animation: loading 1.5s ease-in-out;
            z-index: 1000;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); opacity: 0; }
        }

        /* RESPONSIVIDADE MELHORADA */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.2rem;
            }
            
            .header-subtitle {
                font-size: 0.8rem;
            }
            
            .card-decoration {
                font-size: 0.8rem;
                top: 6px;
                right: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 0.8rem;
            }
            
            .module-grid {
                gap: 14px;
                max-height: 620px;
            }
            
            .app-card {
                padding: 12px 8px;
            }
            
            .card-icon {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }
            
            .card-title {
                font-size: 0.8rem;
            }
            
            .card-subtitle {
                font-size: 0.68rem;
            }

                font-size: 0.75rem;

                right: 5px;
            }
            
            .header-title {
                font-size: 1.1rem;
            }
            
            .header-icon {
                font-size: 1.5rem;
            }
            
            .home-footer {
                padding: 1rem;
                gap: 10px;
            }
            
            .footer-button {
                padding: 10px 14px;
                font-size: 0.78rem;
                max-width: 130px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1rem 0.6rem;
            }
            
            .module-grid {
                gap: 12px;
            }
            
            .header-title {
                font-size: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
            }
            
            .card-decoration {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
