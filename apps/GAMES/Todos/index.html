    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: white;
            touch-action: none;
        }

        .games-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Header Fixo */
        .games-header {
            height: 12vh;
            background: #1a1a2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: 2px solid #6a11cb;
            flex-shrink: 0;
        }

        .header-title h1 {
            font-size: 1.3rem;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-title p {
            color: #b0b0b0;
            font-size: 0.8rem;
        }

        .back-btn {
            background: #6a11cb;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Grid Principal FIXO 7x12 */
        .games-main {
            flex: 1;
            height: 76vh;
            padding: 8px;
            overflow: hidden;
        }

        .all-games-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(12, 1fr);
            gap: 4px;
            height: 100%;
            width: 100%;
        }

        .game-item {
            background: #16213e;
            border: 1px solid #2d3748;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 3px 1px;
            font-size: 0.7rem;
            text-align: center;
            min-height: 0;
        }

        .game-item:active {
            background: #6a11cb;
            transform: scale(0.95);
        }

        .game-icon {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .game-name {
            font-size: 0.55rem;
            line-height: 1.1;
            font-weight: 500;
        }

        /* Footer Fixo */
        .games-footer {
            height: 12vh;
            background: #1a1a2e;
            border-top: 2px solid #6a11cb;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 5px;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 400px;
        }

        .nav-btn {
            background: #16213e;
            border: 1px solid #2d3748;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: all 0.2s ease;
            padding: 5px 2px;
            font-size: 0.7rem;
        }

        .nav-btn:active {
            background: #6a11cb;
            transform: scale(0.95);
        }

        .btn-icon {
            font-size: 0.9rem;
        }

        .btn-text {
            font-size: 0.6rem;
        }

        /* Bloquear scroll */
        body {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Landscape */
        @media (orientation: landscape) {
            .games-header {
                height: 10vh;
            }
            
            .games-main {
                height: 80vh;
            }
            
            .games-footer {
                height: 10vh;
            }
            
            .all-games-grid {
                gap: 3px;
            }
            
            .game-item {
                padding: 2px 1px;
                font-size: 0.6rem;
            }
            
            .game-icon {
                font-size: 0.9rem;
            }
            
            .game-name {
                font-size: 0.5rem;
            }
        }

        /* Telas muito pequenas */
        @media (max-width: 360px) {
            .all-games-grid {
                gap: 2px;
            }
            
            .game-item {
                padding: 1px;
                font-size: 0.5rem;
            }
            
            .game-icon {
                font-size: 0.8rem;
            }
            
            .game-name {
                font-size: 0.45rem;
            }
        }
    </style>
</head>
