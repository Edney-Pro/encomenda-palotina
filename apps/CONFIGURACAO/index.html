<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Sistema - Encomenda Palotina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="config-container">
        <!-- Header -->
        <header class="config-header">
            <div class="header-content">
                <a href="../../index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </a>
                <h1><i class="fas fa-cogs"></i> Configurações do Sistema</h1>
                <div class="header-info">
                    <span class="version">v2.2.0</span>
                    <span class="mode-badge" id="modeBadge">Modo Geral</span>
                </div>
            </div>
        </header>

        <!-- Layout Principal -->
        <div class="config-layout">
            <!-- Navegação Lateral -->
            <nav class="config-nav">
                <!-- Seletor de Modo -->
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="global">
                        <i class="fas fa-globe"></i>
                        Configurações Gerais
                    </button>
                    <button class="mode-btn" data-mode="app">
                        <i class="fas fa-mobile-alt"></i>
                        Configurações por App
                    </button>
                </div>

                <!-- Seletor de App (visível apenas no modo app) -->
                <div class="app-selector-section" id="appSelectorSection">
                    <h3><i class="fas fa-list"></i> Selecione o App</h3>
                    <select id="appSelector" class="app-selector">
                        <option value="">-- Escolha um App --</option>
                    </select>
                </div>

                <!-- Menu de Navegação -->
                <div class="nav-menu">
                    <!-- Configurações Gerais -->
                    <div class="nav-group" id="globalNav">
                        <h4><i class="fas fa-sliders-h"></i> Sistema Geral</h4>
                        <button class="nav-item active" data-tab="global-appearance">
                            <i class="fas fa-palette"></i>
                            Aparência Geral
                        </button>
                        <button class="nav-item" data-tab="global-taxas">
                            <i class="fas fa-chart-line"></i>
                            Taxas Gerais
                        </button>
                        <button class="nav-item" data-tab="global-sounds">
                            <i class="fas fa-volume-up"></i>
                            Sons e Notificações
                        </button>
                        <button class="nav-item" data-tab="global-security">
                            <i class="fas fa-shield-alt"></i>
                            Segurança
                        </button>
                    </div>

                    <!-- Configurações por App -->
                    <div class="nav-group" id="appNav">
                        <h4><i class="fas fa-cube"></i> Configurações do App</h4>
                        <button class="nav-item" data-tab="app-appearance">
                            <i class="fas fa-paint-brush"></i>
                            Aparência
                        </button>
                        <button class="nav-item" data-tab="app-taxas">
                            <i class="fas fa-percentage"></i>
                            Taxas Específicas
                        </button>
                        <button class="nav-item" data-tab="app-behavior">
                            <i class="fas fa-cogs"></i>
                            Comportamento
                        </button>
                        <button class="nav-item" data-tab="app-permissions">
                            <i class="fas fa-user-shield"></i>
                            Permissões
                        </button>
                    </div>

                    <!-- Sistema -->
                    <div class="nav-group">
                        <h4><i class="fas fa-tools"></i> Sistema</h4>
                        <button class="nav-item" data-tab="themes">
                            <i class="fas fa-paint-roller"></i>
                            Temas Prontos
                        </button>
                        <button class="nav-item" data-tab="backup">
                            <i class="fas fa-database"></i>
                            Backup & Restauração
                        </button>
                        <button class="nav-item" data-tab="advanced">
                            <i class="fas fa-rocket"></i>
                            Avançado
                        </button>
                        <button class="nav-item" data-tab="easter-egg">
                            <i class="fas fa-gamepad"></i>
                            Easter Egg
                        </button>
                    </div>
                </div>

                <!-- Status -->
                <div class="nav-status">
                    <div class="status-card">
                        <div class="status-item">
                            <span>Modo Atual:</span>
                            <strong id="currentMode">Geral</strong>
                        </div>
                        <div class="status-item">
                            <span>App Selecionado:</span>
                            <strong id="currentApp">-</strong>
                        </div>
                        <div class="status-item">
                            <span>Configurações:</span>
                            <span class="status-badge" id="configStatus">✓ Salvas</span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="config-main">
                <!-- Loading -->
                <div class="loading-section" id="loadingSection">
                    <div class="loading-spinner"></div>
                    <p>Carregando configurações...</p>
                </div>

                <!-- Conteúdo das Abas -->
                <div class="tab-content" id="tabContent">
                    <!-- As abas serão carregadas dinamicamente via JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Notifications -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="config-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
