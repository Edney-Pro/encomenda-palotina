<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script src="../../core/scripts/loader-kernel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page-type="category">

    <div style="padding: 20px;">
        
        <h2 style="color: var(--text-primary); margin-bottom: 25px; border-left: 4px solid #8B5CF6; padding-left: 10px;">
            Gest√£o de Clientes
        </h2>

        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
            
            <div onclick="window.location.href='./criar-cadastro/index.html'" 
                 class="app-card" style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 20px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="width: 50px; height: 50px; background: rgba(16, 185, 129, 0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-user-plus" style="font-size: 1.5rem; color: #10B981;"></i>
                </div>
                <span style="color: var(--text-primary); font-size: 0.9rem; font-weight: 500;">Novo Cliente</span>
            </div>

            <div onclick="window.location.href='./atualizar-cadastro/index.html'" 
                 class="app-card" style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 20px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="width: 50px; height: 50px; background: rgba(139, 92, 246, 0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-user-edit" style="font-size: 1.5rem; color: #8B5CF6;"></i>
                </div>
                <span style="color: var(--text-primary); font-size: 0.9rem; font-weight: 500;">Atualizar</span>
            </div>

            <div onclick="window.location.href='./portal-do-cliente/index.html'" 
                 class="app-card" style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 20px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="width: 50px; height: 50px; background: rgba(59, 130, 246, 0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-id-card" style="font-size: 1.5rem; color: #3B82F6;"></i>
                </div>
                <span style="color: var(--text-primary); font-size: 0.9rem; font-weight: 500;">Portal Cliente</span>
            </div>

            <div onclick="window.location.href='./enviar-arquivos/index.html'" 
                 class="app-card" style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 20px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="width: 50px; height: 50px; background: rgba(245, 158, 11, 0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-file-upload" style="font-size: 1.5rem; color: #F59E0B;"></i>
                </div>
                <span style="color: var(--text-primary); font-size: 0.9rem; font-weight: 500;">Arquivos</span>
            </div>

            <div onclick="window.location.href='./fazer-login/index.html'" 
                 class="app-card" style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 20px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="width: 50px; height: 50px; background: rgba(239, 68, 68, 0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-sign-in-alt" style="font-size: 1.5rem; color: #EF4444;"></i>
                </div>
                <span style="color: var(--text-primary); font-size: 0.9rem; font-weight: 500;">Login</span>
            </div>

        </div>
    </div>

    <script>
        document.querySelectorAll('.app-card').forEach(card => {
            card.addEventListener('mousedown', () => card.style.transform = 'scale(0.96)');
            card.addEventListener('mouseup', () => card.style.transform = 'scale(1)');
            card.addEventListener('touchstart', () => card.style.transform = 'scale(0.96)');
            card.addEventListener('touchend', () => card.style.transform = 'scale(1)');
        });
    </script>
</body>
</html>
